<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function showLog(msg) {
            var ul = document.getElementById('log')
            var li = document.createElement("li")
            var msg_text_node = document.createTextNode(msg)
            li.appendChild(msg_text_node)
            ul.appendChild(li)
        }
        function calculate() {
            expression = document.getElementById("expression").value;
            // console.log(expression);
            if(expression) {
                try {
                    answer = eval(expression);
            document.getElementById("expression").value = answer;
                    showLog(expression + "=" + answer)
                    
                } catch (e) {
                    // console.log("bad expression")
                    showLog(expression + " is a bad expression. Retry!")
                }
            }
        }

        function init_app(){
            calculate_button = document.getElementById("calculate");
            calculate_button.addEventListener("click", calculate);

        }
    </script>
    <title>Calculator</title>
</head>
<body>
<div class="container text-center">
    <div class="row">
        <div class="col">
        
        </div>
        <div class="col">
        <input type="input" class="form-container" id="expression" placeholder="3*5">
        <button id="calculate" class="btn btn-primary" onclick="calculate()">Calculate</button>
    </div>
        <h4>Log</h4>
        <ul id="log">
            
        </ul>
        <div class="col">
        
        </div>
    </div>
    </div>
</body>
<script>init_app()</script>
</html>
